<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <h1>Wikipedia Viewer</h1>

  <div class="searchBox">
    <input class="searchBox-input" type="text" placeholder="Search Wikipedia">
    <button class="searchBox-submit" title="Search">
      <span class="fa fa-search fa-lg fa-fw" aria-hidden="true"></span>
    </button>
    <button class="searchBox-random" title="Open random article">
      <span class="fa fa-random fa-lg fa-fw" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Populated by script -->
  <div class="results"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
