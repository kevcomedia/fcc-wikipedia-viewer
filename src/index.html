<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <h1>Wikipedia Viewer</h1>

  <div class="searchBox">
    <input class="searchBox-input" type="text" placeholder="Search Wikipedia">
    <button class="searchBox-submit" title="Search">
      <span class="fa fa-search fa-lg fa-fw" aria-hidden="true"></span>
    </button>
    <button class="searchBox-random" title="Open random article">
      <span class="fa fa-random fa-lg fa-fw" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Populated by script -->
  <div class="results"></div>

</body>

</html>
